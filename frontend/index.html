<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Semantic and Interactive Navigation In Videos</title>
</head>
<body style="width: 100vw; height: 100vh; ">

<div class="container" style="width: 100%; height: 100%; margin: auto; ">
    <div class="row" style="width: 100%; height: 100%;">
        <!-- TODO add a video loading mechanism
            <div>
            <label>Video:</label>
            <input type="text" id="window.current_video"/>
            <input type="button" id="videoButton" value="Load"/>
        </div>-->
        <div class="col-sm" style="overflow-x: hidden; overflow-y: auto; width:50%; height:100%;"> <!-- inputs (video, crop, query) -->
            <div style="width:100%;" class="row">
                <label style="width:15%">Video: </label>
                <select id="video_names_selection" style="width:84%" name="video_names"></select>
            </div>
            <canvas class="row" style="min-width:70%; max-width:100%; max-height:80%; margin:auto;" id="video"></canvas>
            <canvas class="row" tabindex="0" style="width:100%; height:10%; border:1px solid lightgray; margin:auto;" id="timeline"></canvas> <!--tabindex makes the element focusable-->
            <div class="row">
                <label class="col text-left" id="cropLabel">Cropped area: </label>
            </div>
            <div class="row justify-content-center">
                <canvas class="text-center" id="crop"></canvas>
            </div>
        </div>
        <div class="col-sm" style="overflow-x: hidden; overflow-y: auto; width:50%; height:100%; "> <!-- outputs (window.scores, tsne reduction, detected objects) -->
            <label class="row">Inputs:</label>
            <input type="text" id="queryInput" class="row form-control"/>
            <div class="row">
                <input type="button" id="searchT" style="margin:0.1%;" value="Text-based search" class="btn btn-sm btn-primary"/>
                <input type="button" id="objDetec" style="margin:0.1%;" value="Object detection" class="btn btn-sm btn-secondary" />
                <input type="button" id="depthComp" style="margin:0.1%;" value="Depth estimation" class="btn btn-sm btn-secondary" />
            </div>
            <div class="row">
                <input type="button" id="searchI" style="margin:0.1%;" value="Crop-image-based search" class="btn btn-sm btn-primary"/>
                <input type="button" id="toggleCrop" style="margin:0.1%;" value="toggle cropping" class="btn btn-sm btn-secondary" />
            </div>
            <label class="row">Outputs:</label>
            <input type="button" id="toggleObj" style="width:100%;" value="▲ Detected objects" class="row btn btn-sm btn-info"/>
            <div class="row" id="objDiv">
                <canvas id="objPlot" style="display:block; width:100%;"></canvas>
            </div>
            <input type="button" id="toggleScores" style="width:100%;" value="▲ Similarity scores chart" class="row btn btn-sm btn-info"/>
            <div class="row" style="width:100%;" id="scoreDiv">
                <canvas id="scorePlot" style="display:block; width:100%;" ></canvas>
            </div>  
            <input type="button" id="toggleTsne" style="width:100%;" value="▲ Video embeddings scatter plot in reduced embedding space" class="row btn btn-sm btn-info"/>
            <div class="row" id="tsneDiv" width="100%">
                <div class="row">
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="tsneMethod" name="selectReductionMethod" value="tsne" checked />
                        <label>t-sne</label>
                    </div>
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="pcaMethod" name="selectReductionMethod" value="pca"/>
                        <label>pca</label>
                    </div>
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="umapMethod" name="selectReductionMethod" value="umap"/>
                        <label>umap</label>
                    </div>
                </div>
                <canvas class="row" id="tsnePlot" style="display:block; width:100%;" ></canvas>
                <div class="row justify-content-center">
                    <canvas class="text-center" id="tsneColorMap" height="0px"></canvas>
                </div>
                <div class="row">
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="defaultMap" name="selectColorMap" value="default" checked />
                        <label>default</label>
                    </div>
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="dbscanMap" name="selectColorMap" value="clusters"/>
                        <label>dbscan</label>
                    </div>
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="timeMap" name="selectColorMap" value="time"/>
                        <label>time</label>
                    </div>
                    <div class="col-sm justify-content-center">
                        <input type="radio" id="scoreMap" name="selectColorMap" value="score"/>
                        <label>score</label>
                    </div>
                </div>
                <div class="row">
                    <input type="button" id="resetTsnePlot" value="reset" style="margin:0.1%;" class="col-sm btn btn-sm btn-secondary"/>
                    <input type="button" id="selectDots" value="navigate/select" style="margin:0.1%;" class="col-sm btn btn-sm btn-secondary"/>
                </div>
            </div>
            <input type="button" id="toggleDepth" style="width:100%;" value="▲ Depth map" class="row btn btn-sm btn-info"/>
            <div class="row" id="depthDiv">
                <canvas class="row" style="width:100%; " id="depthVideo"></canvas>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' > 
    //currently used video
    window.current_video = "";

    //displayed frame
    window.current_index = 0;
    window.current_frame = new Image();
    window.max_index = 100;
    window.fps = 60;
    window.cmap = "default";

    //chart colors/sizes
    window.REGULAR_COLOR = "gray";
    window.EMPHASIS_COLOR = "red";
    window.REGULAR_RADIUS = 2.5;
    window.EMPHASIS_RADIUS = 5;

    //zoom stuff
    window.MIN_SCALE = 0.1;
    window.MAX_SCALE = 100;

    //cropping stuff
    window.crop_top_left = { x: 10, y: 10 };
    window.crop_bot_right = { x: 40, y: 40 };
    window.is_crop_visible = false;

    //selection stuff
    window.selection_top_left = { x: 10, y: 10 };
    window.selection_bot_right = { x: 40, y: 40 };
    window.is_selection = false;
    window.selected_points = [];

    //query result slot
    window.scores = null;
    window.objs = null;
    window.depth = false;

    //dimension reduction stuff
    window.old_reduction = "tsne";
    window.displayed_reduction = null;
    window.tsne_reduction = null;
    window.pca_reduction = null;
    window.umap_reduction = null;
    window.tsne_clusters = null;
    window.pca_clusters = null;
    window.umap_clusters = null;
</script>
<script>
    /*variables declaration*/
    //document components
   //TODO var videoLoadButton = document.getElementById("videoButton");
    var searchText = document.getElementById("searchT");
    var searchImage = document.getElementById("searchI");
    var objDetec = document.getElementById("objDetec");
    var depthEstimate = document.getElementById("depthComp");

    var toggleObj = document.getElementById("toggleObj");
    var toggleScores = document.getElementById("toggleScores");
    var toggleTsne = document.getElementById("toggleTsne");
    var toggleDepth = document.getElementById("toggleDepth");
    var toggleCrop = document.getElementById("toggleCrop");

    //hiding canvas and buttons at first
    document.getElementById("objDiv").style.display = "none";
    document.getElementById("scoreDiv").style.display = "none";
    document.getElementById("tsneDiv").style.display = "none";
    document.getElementById("depthDiv").style.display = "none";
    document.getElementById("crop").style.display = "none";
    document.getElementById("cropLabel").style.display = "none";
    toggleObj.style.display = "none";
    toggleScores.style.display = "none";
    toggleTsne.style.display = "none";
    toggleDepth.style.display = "none";

    const server_url = 'http://localhost:8000';

    //video to be loaded from /videos folder, could be that of objects or depth map
    // Y6R7T.mp4 DUDE DRINKING WATER
    // 5VUT9.mp4 WOMAN IN THE KITCHEN
    /*5VUT9 0.0 10.0##the person is holding a broom.
    5VUT9 5.0 10.0##person put the broom aside.
    5VUT9 8.0 13.0##person open a cabinet door get a cup out.
    5VUT9 0.0 10.0##a person standing in the doorway holds a broom.
    5VUT9 18.0 25.0##person pour a cup of coffee.*/

    /*methods declaration*/
    var fill_circle = (ctx, point, radius) => {
        ctx.beginPath();
        ctx.ellipse(point.x, point.y, radius, radius, 0, 0, 2 * Math.PI);
        ctx.fill();
    }

    //Plot the vertical line that indicates the current frame on the curve
    var plot_marker = (current_index, max, offset_left, offset_right, offset_y, color, line_width, svg) => {
        var plot_width = svg.width;
        var plot_height = svg.height;
        var ctx = svg.getContext("2d");
        var x = offset_left + (current_index / (max - 1)) * (plot_width - offset_left - offset_right);
        
        ctx.beginPath();
        ctx.moveTo(x, offset_y);
        ctx.lineTo(x, plot_height - offset_y);
        ctx.strokeStyle = color;
        ctx.lineWidth = line_width;
        ctx.stroke();
    };

    var plot_axes = (offset_left, offset_right, offset_y, svg) => {
        var lenX = svg.width;
        var lenY = svg.height;
        var ctx = svg.getContext("2d");

        //draw x axis
        ctx.beginPath();
        ctx.moveTo(offset_left, lenY - offset_y);
        ctx.lineTo(lenX - offset_right, lenY - offset_y);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.stroke();

        //draw arrow at the end of the x axis
        ctx.beginPath();
        ctx.moveTo(lenX - offset_right, lenY - offset_y);
        ctx.lineTo(lenX - offset_right - 5, lenY - offset_y + 5);
        ctx.lineTo(lenX - offset_right - 5, lenY - offset_y - 5);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();

        //draw y axis
        ctx.beginPath();
        ctx.moveTo(offset_left, offset_y);
        ctx.lineTo(offset_left, lenY - offset_y);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.stroke();

        //draw arrow at the end of the y axis
        ctx.beginPath();
        ctx.moveTo(offset_left, offset_y);
        ctx.lineTo(offset_left + 5, offset_y + 5);
        ctx.lineTo(offset_left - 5, offset_y + 5);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();
    };

    //update video component
    var update_video = (imageUrl) => {
        // Set the image source to the created URL
        window.current_frame.src = imageUrl;

        // Wait for the image to load
        window.current_frame.onload = () => {
            // Access the width and height properties
            const width = window.current_frame.width;
            const height = window.current_frame.height;

            // Get the canvas element
            const canvas = document.getElementById("video");
            const ctx = canvas.getContext("2d");

            // Set canvas dimensions to match the image
            canvas.width = width;
            canvas.height = height;

            // Clear any previous content on the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the image onto the canvas
            ctx.drawImage(window.current_frame, 0, 0, width, height);

            if (window.is_crop_visible) { drawCropped(); }
        };
    }

    // Update score curve and vertical line position
    var update_scores = (frame_index) => {
        if (window.current_index != frame_index) { window.current_index = frame_index; }
        // Update plot
        plot_timeline(frame_index, window.max_index, 30);
        plot_objects(frame_index);
        plot_score_curve(frame_index);
        plot_tsne_reduction(frame_index);
        update_depth_video(frame_index);
        //TODO update other plots or frames later (possible in here)
    };

    /*Listeners*/
    //resize listener has to addapt the sizes of each component that has height as a function of width
    window.addEventListener("resize", () => {
        //update components' relative sizes
        var score_plot = document.getElementById("scorePlot");
        score_plot.width = score_plot.offsetWidth;
        score_plot.height = score_plot.width * 0.5;

        var tsne_plot = document.getElementById("tsnePlot");
        tsne_plot.width = tsne_plot.offsetWidth;
        tsne_plot.height = tsne_plot.width;

        var obj_plot = document.getElementById("objPlot");
        obj_plot.width = obj_plot.offsetWidth;
        obj_plot.height = obj_plot.width * 0.7;

        var timeline = document.getElementById("timeline");
        timeline.width = timeline.offsetWidth;
        timeline.height = timeline.offsetHeight;

        //redraw everything
        update_video(window.current_frame.src);
        update_scores(window.current_index);
    });

    var update_frame_index_onclick = async (svg, offset_left, offset_right, offset_y, nb_values, event) => {
        const mouseX = event.offsetX;
        const mouseY = event.offset_y;

        plot_width = svg.width;
        plot_height = svg.height;

        //case clicked on the offset
        if (offset_y > mouseY || mouseY > plot_height - offset_y) { return; }
        if (offset_left > mouseX || mouseX > plot_width - offset_right) { return; }

        var frame_index = Math.trunc((mouseX - offset_left) / (plot_width - offset_right - offset_left) * (nb_values - 1));

        //fetch current frame
        var name_processed = window.current_video.split(".")[0]; 
        const response = await fetch(`${server_url}/image/${name_processed}/${frame_index}.png`);
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        window.current_frame.src = imageUrl;
        update_video(window.current_frame.src);
        update_scores(frame_index);
    }

    toggleCrop.addEventListener("click", () => {
        var crop = document.getElementById("crop");
        var cropLabel = document.getElementById("cropLabel");
        if (window.is_crop_visible == false) {
            window.is_crop_visible = true;
            crop.style.display = "block";
            cropLabel.style.display = "block";
            update_video(window.current_frame.src);
        } 
        else {
            window.is_crop_visible = false;
            crop.style.display = "none";
            cropLabel.style.display = "none";
            update_video(window.current_frame.src);
        }
    });

    toggleObj.addEventListener("click", () => {
        var x = document.getElementById("objDiv");
        if (x.style.display === "none") {
            x.style.display = "block";
            toggleObj.value = "▼ Detected objects";

            var obj_plot = document.getElementById("objPlot");
            obj_plot.style.display = "block";
            obj_plot.width = obj_plot.offsetWidth;
            obj_plot.height = obj_plot.width * 0.7;

            plot_objects(window.current_index);
        } else {
            x.style.display = "none";
            toggleObj.value = "▲ Detected objects";
        }
    });

    toggleScores.addEventListener("click", () => {
        var x = document.getElementById("scoreDiv");
        if (x.style.display === "none") {
            x.style.display = "block";
            toggleScores.value = "▼ Similarity scores chart";

            var score_plot = document.getElementById("scorePlot");
            score_plot.style.display = "block";
            score_plot.width = score_plot.offsetWidth;
            score_plot.height = score_plot.width * 0.5;

            plot_score_curve(window.current_index);
        } else {
            x.style.display = "none";
            toggleScores.value = "▲ Similarity scores chart";
        }
    });

    toggleTsne.addEventListener("click", () => {
        var x = document.getElementById("tsneDiv");
        if (x.style.display === "none") {
            x.style.display = "block";
            toggleTsne.value = "▼ Video embeddings scatter plot in reduced embedding space";

            var tsne_plot = document.getElementById("tsnePlot");
            tsne_plot.style.display = "block";
            tsne_plot.width = tsne_plot.offsetWidth;
            tsne_plot.height = tsne_plot.width;

            plot_tsne_reduction(window.current_index);
        } else {
            x.style.display = "none";
            toggleTsne.value = "▲ Video embeddings scatter plot in reduced embedding space";
        }
    });

    toggleDepth.addEventListener("click", async () => {
        var depthDiv = document.getElementById("depthDiv");
        if (depthDiv.style.display == "none") {
            depthDiv.style.display = "block";
            toggleDepth.value = "▼ Depth map";
            
            await update_depth_video(window.current_index);
        } 
        else {
            toggleDepth.value = "▲ Depth map";
            depthDiv.style.display = "none";
        }
    });

    //Text-based search, expecting an array of scores plus a reduction array from the server
    searchText.addEventListener('click', async () => {
        try {
            var scorePlot = document.getElementById("scorePlot");

            //query input
            let inputValue = document.getElementById("queryInput").value;

            //request similarity scores from the server
            const response = await fetch(`${server_url}/search?query=${inputValue}`);
            const body = await response.json();

            //only keep scores and tsne reduction values
            window.scores = body['scores'].map(function(value,index) { return value[1]; });

            window.tsne_reduction = body['tsne'];
            window.pca_reduction = body['pca'];
            window.umap_reduction = body['umap'];

            window.tsne_clusters = body['tsne_clusters'];
            window.pca_clusters = body['pca_clusters'];
            window.umap_clusters = body['umap_clusters'];
            
            window.displayed_reduction = window.tsne_reduction;

            console.log(body);

            //adjust the max value
            window.max_index = window.scores.length;
            
            let name_processed = window.current_video.split(".")[0]; 
            const imgresponse = await fetch(`${server_url}/image/${name_processed}/${window.current_index}.png`);
            const blob = await imgresponse.blob();
            const imageUrl = URL.createObjectURL(blob);
            window.current_frame.src = imageUrl

            //update component
            update_video(window.current_frame.src);

            //show buttons for toggling scores/reduction
            toggleScores.style.display = "block";
            toggleTsne.style.display = "block";
            scorePlot.addEventListener("click", (event) => update_frame_index_onclick(scorePlot, 
                                                            scorePlotOffsetLeft,
                                                            scorePlotOffsetRight,
                                                            scorePlotOffsetY,
                                                            window.max_index,
                                                            event));

            //update the curve plot
            update_scores(window.current_index);
        } 
        catch (error) {
            console.error("Error loading similarity scores: ", error);
        }
    });

    //Image-based search, needs the cropped image to be defined (hover over the 
    //video) and expecting an array of window.scores plus a reduction array from the server
    searchImage.addEventListener('click', async () => {
        try {
            var scorePlot = document.getElementById("scorePlot");
            
            const dataURL = cropped.toDataURL('image/png');
            const response = await fetch(`${server_url}/upload_png/`, 
                {method: 'POST', body: JSON.stringify({ image_data: dataURL }), 
                headers: {'Content-Type': 'application/json'}});
            const body = await response.json();

            //only keep window.scores and tsne reduction values
            window.scores = body['scores'].map(function(value,index) { return value[1]; });

            window.tsne_reduction = body['tsne'];
            window.pca_reduction = body['pca'];
            window.umap_reduction = body['umap'];

            window.tsne_clusters = body['tsne_clusters'];
            window.pca_clusters = body['pca_clusters'];
            window.umap_clusters = body['umap_clusters'];

            window.displayed_reduction = window.tsne_reduction;

            console.log(body);
            
            //request to update the image
            let name_processed = window.current_video.split(".")[0]; 
            const imgresponse = await fetch(`${server_url}/image/${name_processed}/${window.current_index}.png`);
            const blob = await imgresponse.blob();
            const imageUrl = URL.createObjectURL(blob);

            window.current_frame.src = imageUrl;
            //update component
            update_video(window.current_frame);

            //show buttons for toggling window.scores/reduction
            toggleScores.style.display = "block";
            toggleTsne.style.display = "block";
            scorePlot.addEventListener("click", (event) => update_frame_index_onclick(scorePlot, 
                                                                scorePlotOffsetLeft,
                                                                scorePlotOffsetRight,
                                                                scorePlotOffsetY,
                                                                window.max_index,
                                                                event));

            //update the curve plot
            update_scores(window.current_index);
        }
        catch (error) {
            console.error("Error loading similarity window.scores: ", error);
        }
    });
    
    objDetec.addEventListener('click', async () => {
        //when reorganizing the detection's array, it is assumed that the detections are 
        //ordrered in terms of timestamp
        try {
            const response = await fetch(`${server_url}/video/objects/${window.current_video}`);
            const body = await response.json();
            results = body["result"];

            classes = [];
            //organizing the final array by timestamp
            objects = [];
            //objects found in a single timestamp
            object = [];

            var timestamp = 0.0;
            for (i = 0;i < results.length;++i) {
                //keep tabs on the timestamp
                if (results[i]["timestamp"] != timestamp) {
                    objects[timestamp] = object;
                    timestamp = results[i]["timestamp"];
                    object = [];
                }

                //keep tabs on the classes pool (no repetition)
                var found = false;
                for (j = 0;j < classes.length;++j) {
                    if (results[i]["class"] == classes[j]["index"]) {
                        found = true;
                        break;
                    } 
                }
                if (!found) {
                    classes.push({"index": results[i]["class"], "label": results[i]["name"]});
                }

                //save bounding box, timestamp and class number
                object.push({
                    "min_x": results[i]["xmin"], 
                    "min_y": results[i]["ymin"], 
                    "max_x": results[i]["xmax"], 
                    "max_y": results[i]["ymax"],
                    "label": results[i]["class"],
                    "timestamp": results[i]["timestamp"]
                });
            }

            window.objs = {"results": objects, "classes": classes, "maxTime": body["frames"]};
            console.log(window.objs);

            //show button for toggling obj chart
            toggleObj.style.display = "block";
            //objPlot.addEventListener("click", (event) => update_frame_index_onclick(objPlot, scorePlotOffsetLeft, scorePlotOffsetRight, scorePlotOffsetY, window.max_index, event));

            update_scores(window.current_index);
        }
        catch (error) {
            console.error("Error detecting objects: ", error);
        }
    });

    depthEstimate.addEventListener("click", async () => {
        try {
            //compute the depth map
            const response = await fetch(`${server_url}/video/depth/${window.current_video}`);
            const body = await response.json();
            console.log(body);

            //display the depth map of the current frame only
            update_depth_video(window.current_index);

            toggleDepth.style.display = "block";
            window.depth = true;
        }
        catch (error) {
            console.error("Error computing depth map: ", error);
        }
    });

</script>
